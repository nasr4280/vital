/* ===== REMPLISSAGE LISTE D√âROULANTE ===== */
const select = document.getElementById("productSelect");
Object.keys(products).sort().forEach(p => {
  const opt = document.createElement("option");
  opt.value = p;
  opt.textContent = p;
  select.appendChild(opt);
});

let cart = [];

function showProduct(){
  const k = productSelect.value;
  if(!products[k]){
    productInfo.style.display = "none";
    return;
  }
  productInfo.style.display = "block";
  pImg.src = products[k].img;
  pName.innerText = k;
  pPrice.innerText = products[k].price + " DH";
  pDesc.innerText = products[k].desc;
}

function addToCart(){
  const k = productSelect.value;
  const q = parseInt(qty.value);
  if(!products[k] || q < 1) return;
  cart.push({name:k, price:products[k].price, qty:q});
  updateCart();
}

function updateCart(){
  let t = 0;
  cartDiv = document.getElementById("cart");
  cartDiv.innerHTML = "";
  cart.forEach((i,idx)=>{
    const l = i.price * i.qty;
    t += l;
    cartDiv.innerHTML += `
      <div class="cart-item">
        ${i.name} x ${i.qty} = ${l} DH
        <button onclick="removeItem(${idx})">Supprimer</button>
      </div>`;
  });
  total.innerText = "Total : " + t + " DH";
}

function removeItem(i){
  cart.splice(i,1);
  updateCart();
}

function sendWhatsApp(){
  if(cart.length === 0){
    alert("Panier vide");
    return;
  }
  let msg = "Commande Forever Living%0A%0A";
  let t = 0;
  cart.forEach(i=>{
    const l = i.price * i.qty;
    t += l;
    msg += `- ${i.name} x ${i.qty} = ${l} DH%0A`;
  });
  msg += `%0ATotal : ${t} DH%0A%0ANom : ${name.value}%0AAdresse : ${address.value}`;
  window.open("https://wa.me/" + WHATSAPP_NUMBER + "?text=" + msg, "_blank");
}
