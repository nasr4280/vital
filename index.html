function toggleList(){

function selectProduct(i){

function addToCart(){
 if(!selected){alert("Choisissez un produit");return;}
 const q=parseInt(document.getElementById("qty").value);
 cart.push({...selected,q});
 renderCart();
}

function removeFromCart(index){
 cart.splice(index,1);
 renderCart();
}

function renderCart(){
 cartDiv.innerHTML="";
 let total=0;
 cart.forEach((c,i)=>{

 });
 totalSpan.textContent=total;
}
