/* ================= LOGIQUE ================= */
let selected=null, cart=[];
const list=document.getElementById("productList");
const preview=document.getElementById("preview");
const cartDiv=document.getElementById("cart");
const totalSpan=document.getElementById("total");

products.forEach((p,i)=>{
 list.innerHTML+=`<div class="item" onclick="selectProduct(${i})"><img src="${p.i}">${p.n} â€“ ${p.p} DH</div>`;
});

function toggleList(){
 list.style.display=list.style.display==="block"?"none":"block";
}

function selectProduct(i){
 selected=products[i];
 list.style.display="none";
 preview.innerHTML=`<img src="${selected.i}"><p><strong>${selected.n}</strong></p><p>${selected.d}</p><p><strong>${selected.p} DH</strong></p>`;
}

function addToCart(){
 if(!selected){alert("Choisissez un produit");return;}
 const q=parseInt(document.getElementById("qty").value);
 cart.push({...selected,q});
 renderCart();
}

function renderCart(){
 cartDiv.innerHTML="";
 let total=0;
 cart.forEach((c,i)=>{
  total+=c.p*c.q;
  cartDiv.innerHTML+=`<div class="cart-row">${c.n} x ${c.q} (${c.p*c.q} DH)</div>`;
 });
 totalSpan.textContent=total;
}

function sendWhatsApp(){
 const n=document.getElementById("name").value.trim();
 const a=document.getElementById("address").value.trim();
 if(!n||!a||cart.length===0){alert("Informations manquantes");return;}
 let msg="Commande Forever%0A%0A";
 let total=0;
 cart.forEach(c=>{total+=c.p*c.q;msg+=`- ${c.n} x ${c.q}%0A`;});
 msg+=`%0ATotal : ${total} DH%0ANom : ${n}%0AAdresse : ${a}`;
 window.open("https://wa.me/212XXXXXXXXX?text="+msg,"_blank");
}
