<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f4f4f4;padding:15px}

.card{background:#fff;padding:15px;border-radius:8px;margin-bottom:15px}
.selector{width:100%;padding:14px;border:1px solid #ccc;border-radius:6px;font-size:16px;background:#fafafa;cursor:pointer}
.list{display:none;border:1px solid #ccc;border-radius:6px;margin-top:5px;max-height:320px;overflow:auto}

</style>
</head>

<body>

<h1>üü¢ √âquilibre Vital</h1>

<div class="card">
  <h3>Choisir un produit</h3>
  <div class="selector" onclick="toggleList()">üëá S√©lectionner un produit</div>
  <div class="list" id="productList"></div>

  <select id="qty">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <div id="preview"></div>
  <button onclick="addToCart()">Ajouter au panier</button>
</div>

<div class="card">
  <h3>Panier</h3>
  <div id="cart"></div>
  <p><strong>Total : <span id="total">0</span> DH</strong></p>
  <p class="small">‚úî Livraison gratuite d√®s 600 DH</p>
</div>

<div class="card">
  <h3>Informations de livraison</h3>

  <input id="customerName" placeholder="Nom et pr√©nom">

  <p class="small">
    ‚úî Paiement √† la livraison<br>
    ‚úî Livraison dans tout le Maroc<br>
    ‚úî Copie de la carte d‚Äôidentit√© demand√©e apr√®s confirmation
  </p>

  <button onclick="sendWhatsApp()">Commander via WhatsApp</button>

  <!-- TEXTE D√âTAILL√â PRODUIT (KIDS UNIQUEMENT) -->

</div>

<script>
const products = [
  {n:"Kids",p:227,d:"Vitamines enfants.",i:"https://i.postimg.cc/Ss52XP1s/Screenshot-20260210-145857-Google.jpg"},
  {n:"Propolis comprim√©s",p:520,d:"Immunit√© renforc√©e.",i:"https://i.postimg.cc/VNFsVqmM/Screenshot-20260209-193900-Google.jpg"}
];

const kidsDetails = `
<h3>Informations d√©taill√©es ‚Äì Kids Vitamins Forever</h3>

<p>
Les Vitamines Enfants Kids Forever sont un compl√©ment alimentaire destin√©
aux enfants √† partir de <strong>4 ans</strong> ainsi qu‚Äôaux jeunes adultes,
notamment en cas de fatigue passag√®re ou de baisse d‚Äô√©nergie.
</p>

<p>
Elles contiennent <strong>12 vitamines essentielles</strong> et
<strong>2 min√©raux (fer et zinc)</strong> contribuant au m√©tabolisme √©nerg√©tique,
au syst√®me nerveux et aux d√©fenses naturelles.
</p>

<h4>Composition</h4>
<ul>
  <li>12 vitamines + fer et zinc</li>
  <li>120 comprim√©s</li>
  <li>Sans gluten</li>
</ul>

<h4>Conseils d‚Äôutilisation</h4>
<p>
Enfants √† partir de 4 ans.<br>
<strong>Sucer ou croquer 4 comprim√©s par jour.</strong>
</p>

<p>
Compl√©ment alimentaire. Ne remplace pas une alimentation √©quilibr√©e.<br>
Ne pas d√©passer la dose recommand√©e.
</p>
`;

let selected=null;
let cart=[];

const list=document.getElementById("productList");
const preview=document.getElementById("preview");
const cartDiv=document.getElementById("cart");
const totalSpan=document.getElementById("total");
const detailsDiv=document.getElementById("productDetails");

products.forEach((p,i)=>{
  list.innerHTML+=`<div class="item" onclick="selectProduct(${i})"><img src="${p.i}">${p.n} ‚Äì ${p.p} DH</div>`;
});

function toggleList(){
  list.style.display=list.style.display==="block"?"none":"block";
}

function selectProduct(i){
  selected=products[i];
  list.style.display="none";

  preview.innerHTML=`
    <img src="${selected.i}">
    <p><strong>${selected.n}</strong></p>
    <p>${selected.d}</p>
    <p><strong>${selected.p} DH</strong></p>
  `;

  if(selected.n==="Kids"){
    detailsDiv.innerHTML=kidsDetails;
  } else {
    detailsDiv.innerHTML="";
  }
}

function addToCart(){
  if(!selected){alert("Choisissez un produit");return;}
  const q=parseInt(document.getElementById("qty").value);
  cart.push({...selected,q});
  renderCart();
}

function renderCart(){
  cartDiv.innerHTML="";
  let total=0;
  cart.forEach((c,i)=>{
    total+=c.p*c.q;
    cartDiv.innerHTML+=`
      <div class="cart-row">
        ${c.n} x ${c.q}
        <span class="remove" onclick="cart.splice(${i},1);renderCart()">Supprimer</span>
      </div>`;
  });
  totalSpan.textContent=total;
}

function sendWhatsApp(){
  const cname=document.getElementById("customerName").value.trim();
  const caddr=document.getElementById("customerAddress").value.trim();
  if(!cname||!caddr){alert("Veuillez compl√©ter vos informations");return;}
  if(cart.length===0){alert("Panier vide");return;}

  let msg="Commande √âquilibre Vital%0A%0A";
  let total=0;
  cart.forEach(c=>{total+=c.p*c.q;msg+=`- ${c.n} x ${c.q}%0A`;});
  msg+=`%0ATotal : ${total} DH%0ANom : ${cname}%0AAdresse : ${caddr}`;

  window.open("https://wa.me/212752789277?text="+msg,"_blank");
}
</script>

</body>
</html>
