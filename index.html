<script>

function addToCart(){
  const v=document.getElementById("productSelect").value;
  if(!v)return;
  const [n,p,i]=v.split("|");
  cart.push({n,p,i});
  renderCart();
}

function renderCart(){
  document.getElementById("cart").innerHTML=cart.map((c,idx)=>
    `<div class="cart-item">

      <div>${c.n}</div>
      <button class="remove" onclick="removeItem(${idx})">Supprimer</button>

  ).join("");
}

function removeItem(i){
  cart.splice(i,1);
  renderCart();
}
